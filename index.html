<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Rounak Chakraborty's personal website" />
  <meta name="keywords" content="Rounak Chakraborty, Portfolio, Project Manager, MSC, TCS, IIFM, ADBU" />
  <meta name="author" content="Rounak Chakraborty" />
  <meta name="robots" content="index, follow" />
  <title>Rounak Chakraborty | Portfolio</title>

  <!-- Favicon links -->
  <link rel="icon" type="image/png" href="wave-hand.png" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1a1a1a;
      color: white;
      padding: 20px 40px;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: bold;
    }

    nav a {
      color: white;
      margin-left: 30px;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
    }

    nav a:hover {
      color: #1abc9c;
    }

    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 80px 10%;
      background-color: #ffffff;
      flex-wrap: wrap;
    }

    .intro {
      max-width: 50%;
      min-width: 300px;
    }

    .intro h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #1a1a1a;
    }

    .intro p {
      font-size: 1.2rem;
      color: #555;
    }

    .photo img {
      width: 280px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    footer {
      text-align: center;
      padding: 25px;
      background-color: #1a1a1a;
      color: #aaa;
      font-size: 0.9rem;
    }

    .social-links {
      margin: 20px 0;
    }

    .social-links a {
      margin: 0 10px;
      text-decoration: none;
      color: #1abc9c;
      font-weight: 500;
    }

    .social-links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }

      .intro, .photo {
        max-width: 100%;
      }

      .photo {
        margin-top: 30px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Rounak Chakraborty</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Work</a>
      <a href="#">About</a>
    </nav>
  </header>

  <section class="hero">
    <div class="intro">
      <h1>Hello, my name is Rounak Chakraborty</h1>
      <p>I’m a Consultant, Project Manager, and Engineer. Welcome to my digital space!</p>
    </div>
    <div class="photo">
      <img src="rounak.jpg" alt="Rounak Chakraborty">
    </div>
  </section>

  <footer>
    <div class="social-links">
      <a href="https://linkedin.com/in/rounakchakraborty" target="_blank">LinkedIn</a>
      <a href="https://github.com/rounakchakraborty" target="_blank">GitHub</a>
      <a href="https://twitter.com/XRounak" target="_blank">Twitter</a>
    </div>
    <p>© 2025 Rounak Chakraborty</p>
  </footer>
</body>
</html>
