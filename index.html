  <link rel="icon" type="image/png" href="wave-hand.png" />

  <title>Rounak Chakraborty | Portfolio</title>
  <style>
    :root {
      --bg-color: #f5f7fa;
      --text-color: #333;
      --header-bg: #1a1a1a;
      --link-color: #1abc9c;
      --footer-color: #aaa;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--header-bg);
      color: white;
      padding: 20px 40px;
      flex-wrap: wrap;
      position: relative;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: bold;
    }

    .hamburger {
      display: none;
      font-size: 1.8rem;
      cursor: pointer;
    }

    .right-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-left: auto;
    }

    .search-bar input {
      padding: 6px 10px;
      border-radius: 20px;
      border: none;
      font-size: 0.9rem;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
      width: 100%;
    }

    nav a {
      color: white;
      margin-left: 20px;
      margin-top: 10px;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
    }

    nav a:hover {
      color: var(--link-color);
    }

    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 80px 10%;
      background-color: #ffffff;
      flex-wrap: wrap;
    }

    .intro {
      max-width: 50%;
      min-width: 300px;
    }

    .intro h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #1a1a1a;
    }

    .intro p {
      font-size: 1.2rem;
      color: #555;
    }

    .photo {
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 300px;
      margin-top: 20px;
    }

    .photo img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    footer {
      text-align: center;
      padding: 25px;
      background-color: var(--header-bg);
      color: var(--footer-color);
      font-size: 0.9rem;
    }

    .social-links {
      margin: 20px 0;
    }

    .social-links a {
      margin: 0 10px;
      text-decoration: none;
      color: var(--link-color);
      font-weight: 500;
    }

    .social-links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: block;
        position: absolute;
        top: 25px;
        right: 20px;
      }

      nav {
        flex-direction: column;
        align-items: flex-start;
        display: none;
      }

      nav.show {
        display: flex;
      }

      nav a {
        margin: 8px 20px;
      }

      .hero {
        flex-direction: column;
        text-align: center;
      }

      .intro, .photo {
        max-width: 100%;
      }

      .photo {
        margin-top: 30px;
      }

      .right-controls {
        position: absolute;
        right: 60px;
        top: 25px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Rounak Chakraborty</div>
    <div class="right-controls">
      <div class="search-bar">
        <input type="search" placeholder="Search this site..." oninput="searchSite(this.value)" />
      </div>
    </div>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
    <nav id="navMenu">
      <a href="#home">Home</a>
      <a href="#work">Work</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
      <a href="#resume">Resume</a>
      <a href="https://buymeacoffee.com/rounakchakraborty" target="_blank">Support Me</a>
      <a href="sitemap.html">Site Map</a>
    </nav>
  </header>

  <section class="hero">
    <div class="intro">
      <h1>Hello, my name is Rounak Chakraborty</h1>
      <p>I’m a Consultant, Project Manager, and Engineer. Welcome to my digital space!</p>
    </div>
    <div class="photo">
      <img src="rounak.jpg" alt="Rounak Chakraborty" width="250" height="250" loading="lazy">
    </div>
  </section>

  <footer>
    <div class="social-links">
      <a href="https://linkedin.com/in/rounakchakraborty" target="_blank">LinkedIn</a>
      <a href="https://github.com/rounakchakraborty" target="_blank">GitHub</a>
      <a href="https://twitter.com/XRounak" target="_blank">Twitter</a>
    </div>
    <p>© 2025 Rounak Chakraborty</p>
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById("navMenu").classList.toggle("show");
    }

    function searchSite(query) {
      if (query.length > 2) {
        window.find(query);
      }
    }
  </script>
</body>
</html>
