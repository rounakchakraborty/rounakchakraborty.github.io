  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1a1a1a;
      color: white;
      padding: 20px 40px;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: bold;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
    }

    nav a {
      color: white;
      margin-left: 20px;
      margin-top: 10px;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
    }

    nav a:hover {
      color: #1abc9c;
    }

    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 80px 10%;
      background-color: #ffffff;
      flex-wrap: wrap;
    }

    .intro {
      max-width: 50%;
      min-width: 300px;
    }

    .intro h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #1a1a1a;
    }

    .intro p {
      font-size: 1.2rem;
      color: #555;
    }

    .photo img {
      width: 280px;
      height: 280px; /* Explicit height */
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    footer {
      text-align: center;
      padding: 25px;
      background-color: #1a1a1a;
      color: #aaa;
      font-size: 0.9rem;
    }

    .social-links {
      margin: 20px 0;
    }

    .social-links a {
      margin: 0 10px;
      text-decoration: none;
      color: #1abc9c;
      font-weight: 500;
    }

    .social-links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
      }

      nav {
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
        margin-top: 10px;
      }

      nav a {
        margin: 8px 0;
      }

      .hero {
        flex-direction: column;
        text-align: center;
      }

      .intro, .photo {
        max-width: 100%;
      }

      .photo {
        margin-top: 30px;
      }
    }
  </style>
</head>

      <img src="rounak.webp" alt="Rounak Chakraborty" width="280" height="280" loading="lazy">
    </div>
  </section>
