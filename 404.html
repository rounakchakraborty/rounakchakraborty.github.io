<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page Not Found | Rounak Chakraborty</title>

  <link rel="icon" href="images/favicon.png" type="image/png" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Extra styles just for the 404 page */
    .notfound-container {
      text-align: center;
      padding: 80px 20px;
    }
    .notfound-title {
      font-size: clamp(2rem, 4vw, 3rem);
      font-weight: 900;
      margin-bottom: 16px;
      color: #000;
    }
    .notfound-text {
      font-size: 1.1rem;
      margin-bottom: 28px;
      color: #444;
    }
    .notfound-links a {
      display: inline-block;
      margin: 8px 12px;
      padding: 12px 22px;
      background: #000;
      color: #fff;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.2s ease;
    }
    .notfound-links a:hover {
      background: #1e90ff;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="/" class="logo">
        <img src="images/logo.png" alt="RC Logo" class="logo-img" />
        <span class="logo-text">Rounak Chakraborty</span>
      </a>
    </div>
  </header>

  <main class="notfound-container">
    <h1 class="notfound-title">404 — Page Not Found</h1>
    <p class="notfound-text">Sorry, the page you’re looking for doesn’t exist or has been moved.</p>
    <div class="notfound-links">
      <a href="/">Back to Home</a>
      <a href="/sitemap.html">View Sitemap</a>
      <a href="/#contact">Contact Me</a>
    </div>

  <footer class="site-footer">

      <p class="footer-copy">© 2025 Rounak Chakraborty | All Rights Reserved</p>
    </div>
  </footer>
