name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  # Optional: allow manual deploys from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Ensure only the latest push deploys; older in-progress runs are canceled cleanly
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Upload everything in the repo root (HTML/CSS/JS, images, docs, etc.)
      - name: Upload static site as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .  # your site files live at the repo root

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
